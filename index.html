<!DOCTYPE html>
<html>
	<head>
		<title>both - detects in real time user interaction type (Mouse or Touch) and switches linked events</title>

		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link href='http://fonts.googleapis.com/css?family=Roboto:100' rel='stylesheet' type='text/css'>
		<link href="dist/demo.css" rel="stylesheet">
	</head>
	<body>
		<header class="width-full">
			<div class="width-fixed">
				<div id="toggleNav" class="toggle">
					<span class="toggle-bar"></span>
				</div>
				<h1 class="website-title">
					<strong>both</strong>
					<span>user interaction detection</span>
				</h1>
			</div>
		</header>
		<div class="width-full">
			<div class="width-fixed">
				<a class="button-blue" href="#button">
					BUTTON
				</a>
			</div>
		</div>
		<footer class="width-full">
			<div class="width-fixed">
				&nbsp
			</div>
		</footer>
		<script type="text/javascript" src="//code.jquery.com/jquery-2.1.4.min.js"></script>
		<script>!window.jQuery && document.write('<script src="bower_components/jquery/dist/jquery.min.js"><\/script>')</script>

		<script src="dist/both.js"></script>
		<script>
			$(function() {

				Both();

				$(window).data('Both').store('mouse', $('.button-blue'), 'mouseenter', function (e) {
					alert("Mickey");
				});
				$(window).data('Both').store('touch', $('.button-blue'), 'touchend', function (e) {
					alert("Tacchi");
				});

			});
		</script>
	</body>
</html>
